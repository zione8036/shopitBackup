<div id="product-carousel" class="carousel slide" data-ride="carousel" *ngIf="hasImages">
  <div style="margin-bottom: 20px; min-height: 1000px" class="carousel-inner bg-light">
    <img style="max-width: 100%; height: 100%" [src]="selectImage" alt="Image" />
  </div>
  <div class="">
    <ul style="justify-content: center; display: flex; margin: 0; padding: 0">
      <li
        style="
          background-size: cover;
          width: 100px;
          height: 100px;
          display: block;
          margin-right: 20px;
          cursor: grabbing;
        "
        *ngFor="let data of gallery"
        (click)="Onchange(data)"
        [ngStyle]="{ 'background-image': 'url(' + data + ')' }"
      ></li>
    </ul>
  </div>
</div>
