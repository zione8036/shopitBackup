<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-8">
      <button (click)="back()" class="btn btn-danger">Cancel</button>
    </div>
    <div class="col-4">
      <div class="input-group">
        <input type="text" class="form-control border-0 p-4" placeholder="Coupon Code" />
        <div class="input-group-append">
          <button class="btn btn-primary">Apply Coupon</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->

<!-- Cart Start -->

<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-lg-8 table-responsive mb-5">
      <table class="table table-light table-borderless table-hover text-center mb-0">
        <thead class="thead-dark">
          <tr>
            <th>Products </th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody class="align-middle">
          <tr *ngFor="let data of items">
            <td class="align-middle">
              <img [src]="data.product.image" [alt]="data.product.name" style="width: 50px" />
              {{ data.product.name }}
            </td>
            <td class="align-middle">₱ {{ data.product.price }}</td>
            <td class="align-middle">
              <p-inputNumber
                [(ngModel)]="data.quantity"
                (onInput)="updateQuantity($event, data)"
                mode="decimal"
                [showButtons]="true"
                [inputId]="data.product.id"
                [min]="1"
                [max]="1000"
                decrementButtonClass="p-button-warning"
                incrementButtonClass="p-button-warning"
              >
              </p-inputNumber>
            </td>
            <td class="align-middle">₱ {{ data.product.price * data.quantity }}</td>
            <td class="align-middle">
              <button (click)="deleteCartItem(data)" class="btn btn-sm btn-danger">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-lg-4">
      <orders-summary></orders-summary>
    </div>
  </div>
</div>
<!-- Cart End -->
