<div class="login-form">
  <form [formGroup]="loginFormGroup">
    <div class="avatar"></div>
    <h2 class="text-center">Shop-It Login</h2>
    <div class="form-group">
      <input
        type="text"
        formControlName="email"
        pInputText
        [style]="{ width: '100%' }"
        placeholder="Email"
      />
      <small *ngIf="loginForm.email.invalid && isSubmitted" class="p-error">
        <span *ngIf="loginForm.email.errors.required">email is required</span>
        <span *ngIf="loginForm.email.errors.email">email is invalid</span>
      </small>
    </div>

    <div class="form-group">
      <input
        type="password"
        formControlName="password"
        pInputText
        [style]="{ width: '100%' }"
        placeholder="Password"
      />
      <small *ngIf="loginForm.password.invalid && isSubmitted" class="p-error">
        Password is required
      </small>
    </div>

    <div class="form-group">
      <p-button
        label="Sign In"
        styleClass="full-btn"
        (onClick)="onSubmit()"
        [style]="{ width: '100%', background: '#ffd700', color: 'black', 'font-weight': 'bold' }"
      ></p-button>
      <div class="p-col-12" *ngIf="isSubmitted && authError">
        <small class="p-error">{{ authMessage }}</small>
      </div>
    </div>
    <div class="bottom-action clearfix">
      <label class="float-left form-check-label"><input type="checkbox" /> Remember me</label>
      <a class="float-right"><u>Forgot Password?</u></a>
    </div>
  </form>
</div>

<style>
  .form-control {
    min-height: 41px;
    background: #fff;
    box-shadow: none !important;
    border-color: #e3e3e3;
    width: 300px;
  }
  .form-control:focus {
    border-color: #ffd700;
  }
  .form-control,
  .btn {
    border-radius: 2px;
  }
  .login-form {
    width: 300px;
    margin: 0 auto;
    padding: 100px 0 30px;
  }
  .login-form form {
    color: #7a7a7a;
    border-radius: 2px;
    margin-bottom: 15px;
    font-size: 13px;
    background: #ececec;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
    position: relative;
  }
  .login-form h2 {
    font-size: 22px;
    margin: 35px 0 25px;
  }
  .login-form .avatar {
    position: absolute;
    margin: 0 auto;
    left: 0;
    right: 0;
    top: -50px;
    width: 95px;
    height: 95px;
    border-radius: 50%;
    z-index: 9;
    background: #ffd700;
    padding: 15px;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
  }
  .login-form .avatar img {
    width: 100%;
  }
  .login-form input[type='checkbox'] {
    position: relative;
    top: 1px;
  }
  .login-form .btn:hover,
  .login-form .btn:focus {
    background: #ffd700 !important;
  }
  .login-form a {
    color: #fff;
    text-decoration: underline;
  }
  .login-form a:hover {
    text-decoration: none;
  }
  .login-form form a {
    color: #7a7a7a;
    text-decoration: none;
  }
  .login-form form a:hover {
    text-decoration: underline;
  }
  .login-form .bottom-action {
    font-size: 14px;
  }
</style>
