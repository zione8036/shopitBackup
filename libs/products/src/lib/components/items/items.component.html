<div class="product-item bg-light mb-4" *ngIf="product">
  <div class="product-img position-relative overflow-hidden">
    <img class="img-fluid w-100" [src]="product.image" alt="" />
    <div class="product-action">
      <a (click)="addToCart()" class="btn btn-outline-dark btn-square"
        ><i class="fa fa-shopping-cart"></i
      ></a>
      <a class="btn btn-outline-dark btn-square"><i class="far fa-heart"></i></a>
    </div>
  </div>

  <div style="cursor: grabbing" [routerLink]="'/products/' + product.id">
    <div class="text-center py-4">
      <a class="h6 text-decoration-none text-truncate">{{ product.name }}</a>
      <div class="d-flex align-items-center justify-content-center mt-2">
        <h5>â‚± {{ product.price }}</h5>
        <h6 class="text-muted ml-2">
          <del>{{ product.price + 20 }}</del>
        </h6>
      </div>
      <div class="d-flex align-items-center justify-content-center mb-1">
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small class="fa fa-star text-primary mr-1"></small>
        <small>{{ product.rating }}</small>
      </div>
    </div>
  </div>
</div>
