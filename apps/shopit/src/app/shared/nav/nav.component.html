<div class="row py-1 px-xl-5">
  <div class="col-lg-6 d-none d-lg-block"></div>
</div>
<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between bg-primary w-100"
        data-toggle="collapse"
        href="#navbar-vertical"
        style="height: 65px; width: calc(100% - 30px); z-index: 999"
      >
        <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        id="navbar-vertical"
        style="width: calc(100% - 30px); z-index: 999"
      >
        <div class="navbar-nav w-100" *ngFor="let data of categories">
          <div
            style="cursor: cell"
            class="cat-item"
            [ngStyle]="{ backgroundColor: data.color }"
            [routerLink]="'/category/' + data.id"
          >
            <div class="nav-item nav-link">{{ data.name }}</div>
          </div>
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="/" class="nav-item nav-link">Home</a>
            <a routerLink="products" class="nav-item nav-link">Products</a>
            <a [routerLink]="'/profile/' + userId" class="nav-item nav-link">Profile</a>
          </div>
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a class="btn px-0">
              <i class="fas fa-heart text-primary"></i>
              <span
                class="badge text-secondary border border-secondary rounded-circle"
                style="padding-bottom: 2px"
                >0</span
              >
            </a>
            <orders-cart></orders-cart>
          </div>
        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->
